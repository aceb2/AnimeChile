<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Estos elementos de Ionic se utilizan para crear la barra de encabezado de la página -->
<ion-content [fullscreen]="true" class="img">
  <section class="ion-padding">
    <article class="ion-padding">
      <h3 class="blanco ion-text-center ">Modificar Anime</h3>
    </article>
    <nav>
      <ion-item>
        <ion-label position="floating">Nombre Anime</ion-label>
        <ion-input [(ngModel)]="animes.nombre" name="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-input [(ngModel)]="animes.descripcion" name="text" type="text" required></ion-input>
      </ion-item>
      <ion-button expand="block" class="ion-margin-top" (click)="actualizarAnime(animes.id)">Actualizar Anime</ion-button>
    </nav>
  </section>
  <ion-grid>
  </ion-grid>
</ion-content>
<!-- Block de contenido donde esta el metodo editar -->
