<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Estos elementos de Ionic se utilizan para crear la barra de encabezado de la pÃ¡gina -->
<br>
<ion-content [fullscreen]="true" class="img">
  <br>
  <section class="ion-padding">
    <article class="ion-padding">
      <h3 class="blanco ion-text-center ">Agregar Animes</h3>
    </article>
    <nav>
<!-- Pading -->
        <ion-item>
          <ion-label position="floating" class="blanco">Nombre Anime</ion-label>
          <ion-input class="blanco"  name="name" required [(ngModel)]="animes.nombre" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" class="blanco">Descripcion</ion-label>
          <ion-input class="blanco"  name="text" type="text" required [(ngModel)]="animes.descripcion"></ion-input>
        </ion-item>

        <ion-button expand="block" class="ion-margin-top"  type="submit" (click)="agregarAnimes()">Agregar Animes</ion-button>
    </nav>
  </section>
</ion-content>
<!-- Vista de agregar anime-->
<!-- Esta vista muestra las credenciales necesarias para importar -->
